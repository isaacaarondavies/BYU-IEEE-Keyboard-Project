metadata:
  engine: 4.0.2
  version: 0.1
  designer: Isaac Davies
  contact: isaacadavies@gmail.com
units:
  xspace: cx
  yspace: cy
  capsx: 16.5
  capsy: 16.5
  pcb_outline_spacingx: capsx/2 + 3
  pcb_outline_spacingy: capsy/2 + 3
  board_outline_spacingx: capsx/10 + 5
  board_outline_spacingy: capsy + 5
points:
  zones:
    matrix:
      key:
        padding: yspace
        spread: xspace
      anchor:
        rotate: 9
        shift: [100, -100]
      columns:
        pinky:
        ring:
          key.splay: -5
          key.origin: [-xspace, -yspace]
          key.stagger: 10
        middle:
          key.splay: -5
          key.origin: [0, -yspace]
          key.stagger: 5
        index:
          key.stagger: -6
        inner:
          key.stagger: -2
      rows:
        bottom:
        home:
        top:
    thumbfan:
      anchor:
        ref: matrix_index_bottom
        shift: [0, -yspace*(3/2)]
      columns:
        near:
          key.splay: -10
        home:
          key.spread: 20
          key.splay: -10
          key.origin: [-xspace+2, -yspace]
        far:
          key.spread: 20
          key.splay: -10
          key.origin: [-xspace+2, -yspace]
      rows:
        thumb:
outlines:
  keycaps:
  - what: rectangle
    where: true
    size: [capsx, capsy]
  board:
  - what: polygon
    operation: stack
    fillet: 6
    points:
    - ref: matrix_pinky_top
      shift: [-pcb_outline_spacingx, pcb_outline_spacingy]
    - ref: matrix_middle_top
      shift: [0, pcb_outline_spacingy*1.5]
    - ref: matrix_index_top
      shift: [pcb_outline_spacingx*4.5, pcb_outline_spacingy]
    - ref: matrix_index_bottom
      shift: [pcb_outline_spacingx*4.5, 0]
    - ref: thumbfan_far_thumb
      shift: [pcb_outline_spacingx, pcb_outline_spacingy]
    - ref: thumbfan_far_thumb
      shift: [pcb_outline_spacingx, -pcb_outline_spacingy]
    - ref: matrix_pinky_bottom
      shift: [-pcb_outline_spacingx, -pcb_outline_spacingy]
  rightPcb:
  - name: board
  - operation: subtract
    name: keycaps
pcbs:
  boardpcb:
    outlines:
      main:
        outline: rightPcb
    footprints:
      choc_hotswap:
        what: choc
        where: true
        params:
          keycaps: true
          reverse: true
          hotswap: true
          from: "{{column_net}}"
          to: "{{colrow}}"
      diode:
        what: diode
        where: true
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
        adjust:
          shift: [cy/2 -.7, -3]
          rotate: 90
      microcontroller:
        what: promicro
        where: matrix_index_top
        params:
          orientation: 'up'
        adjust:
          shift: [cy*2.25,-(cx/2)]
          rotate: -90